<form>
  <div class="container">
    <div class="dia-header">
      <div class="d-div-s">
        <h3>Add Capsule</h3>
      </div>
    </div>

    <div class="dia-content">
      Capsule Title:
      <input type="text" class="form-control d-custom-input"
      placeholder="Enter Capsule Title" required>
      <br>
      Capsule Description:
      <textarea class="form-control d-custom-input" placeholder="Enter Capsule Description" required></textarea>
      <br>
      Capsule File:
      <input type="file" class="form-control d-custom-input" required>
    </div>

    <div class="dia-actions">
      <button class="cancel" mat-dialog-close>Cancel</button>
      <button class="submit" type="submit">Submit</button>
    </div>
  </div>
</form>
